<div class="modal-header">
    <h3>Hello {{usr || "world"}}!</h3>
</div>
<div class="modal-body">
    <input ng-model="loginUser">
    <input ng-model="loginPwd">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="login(loginUser, loginPwd)">Login</button>
    <button class="btn btn-success" ng-click="sign(loginUser, loginPwd)">Sign Up</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
